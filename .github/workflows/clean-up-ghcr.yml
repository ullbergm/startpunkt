name: Clean up GHCR

on:
  workflow_run:
    workflows:
      - "Push Images"
    types:
      - completed
  schedule:
    - cron: "30 1 * * *"
  workflow_dispatch:

jobs:
  clean-up-ghcr:
    name: Clean up docker images
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: 'Clean up docker images'
        uses: dataaxiom/ghcr-cleanup-action@main
        with:
          delete-untagged: true
          validate: true
          dry-run: true
          keep-n-untagged: 0
          token: ${{ secrets.GITHUB_TOKEN }}
