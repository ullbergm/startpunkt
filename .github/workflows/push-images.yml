name: Push Images

env:
  REGISTRY: ghcr.io
  IMAGE_BASE_NAME: "${{ github.repository }}"
  IMAGE_FULL_NAME: "ghcr.io/${{ github.repository }}"
  MANDREL_IMAGE: "quay.io/quarkus/ubi-quarkus-mandrel-builder-image"
  MANDREL_VERSION: "23.1.4.0-Final"
  LATEST_IMAGE_TAG: "latest"
  JAVA_VERSION: '21'

on:
  workflow_run:
    workflows:
      - "Build and test"
    branches:
      - main
    types:
      - completed
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

# Only process one workflow run at a time per ref
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build-native-images:
    if: |
      github.repository == 'ullbergm/startpunkt' &&
      (
        (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
        (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
        github.event_name == 'workflow_dispatch'
      )
    runs-on: ubuntu-latest
    name: "Build and Push Native Images"
    strategy:
      matrix:
        include:
          - image: monolithic
            dockerfile: Dockerfile.native-micro
          - image: backend
            dockerfile: Dockerfile.backend
    steps:
      - uses: actions/checkout@v6

      - name: üìù Extract Docker metadata
        id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: ${{env.IMAGE_FULL_NAME}}${{ matrix.image != 'monolithic' && format('-{0}', matrix.image) || '' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          flavor: |
            latest=auto

      - name: Download native executable artifact
        if: github.event_name == 'workflow_run' && matrix.image == 'monolithic'
        uses: actions/download-artifact@v6
        with:
          name: native-executable
          path: target/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download backend native executable artifact
        if: github.event_name == 'workflow_run' && matrix.image == 'backend'
        uses: actions/download-artifact@v6
        with:
          name: backend-native-executable
          path: target/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Java
        if: github.event_name != 'workflow_run'
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Build monolithic native executable with Quarkus
        if: github.event_name != 'workflow_run' && matrix.image == 'monolithic'
        working-directory: .
        run: |
          ./mvnw -B clean package -DskipTests -Pnative \
            -Dmaven.compiler.release=${{ env.JAVA_VERSION }} \
            -Dquarkus.http.host=0.0.0.0 \
            -Dquarkus.native.container-build=true \
            -Dquarkus.native.builder-image=${{ env.MANDREL_IMAGE }}:${{ env.MANDREL_VERSION }}-java${{ env.JAVA_VERSION }}-amd64 \
            -Dquarkus.container-image.build=false \
            -Dquarkus.container-image.push=false

      - name: Build backend native executable with Quarkus
        if: github.event_name != 'workflow_run' && matrix.image == 'backend'
        working-directory: .
        run: |
          ./mvnw -B clean package -DskipTests -Pnative,backend-only \
            -Dmaven.compiler.release=${{ env.JAVA_VERSION }} \
            -Dquarkus.http.host=0.0.0.0 \
            -Dquarkus.native.container-build=true \
            -Dquarkus.native.builder-image=${{ env.MANDREL_IMAGE }}:${{ env.MANDREL_VERSION }}-java${{ env.JAVA_VERSION }}-amd64 \
            -Dquarkus.container-image.build=false \
            -Dquarkus.container-image.push=false

      - name: Make native executable executable
        if: github.event_name == 'workflow_run'
        run: chmod +x target/*-runner

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: üîë Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          file: ./src/main/docker/${{ matrix.dockerfile }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-frontend:
    if: |
      github.repository == 'ullbergm/startpunkt' &&
      (
        (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
        (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
        github.event_name == 'workflow_dispatch'
      )
    runs-on: ubuntu-latest
    name: "Build and Push Frontend"
    steps:
      - uses: actions/checkout@v6

      - name: üìù Extract Docker metadata for frontend
        id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: ${{env.IMAGE_FULL_NAME}}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          flavor: |
            latest=auto

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: üîë Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          file: ./src/main/docker/Dockerfile.frontend
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
