---
name: Lint and Test Chart

on:
  pull_request:
    paths:
      - "charts/startpunkt/**"
  workflow_dispatch:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Set up Helm
        uses: azure/setup-helm@v4.3.1
        with:
          version: v3.14.4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
          check-latest: true

      - name: ğŸ”§ Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: ğŸ“ Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ§ª Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: ğŸŒ Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.13.0

      - name: ğŸš€ Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }}
