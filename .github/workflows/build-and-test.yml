name: Build and test

env:
  MANDREL_VERSION: 23.1.4.0-Final
  JAVA_VERSION: '21'
  SONAR_ORGANIZATION: magnus-ullberg
  SONAR_PROJECTKEY: magnus-ullberg_startpunkt
  SONAR_HOST_URL: https://sonarcloud.io

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

on:
  push:
    paths-ignore:
      - '.github/**'
      - 'deploy/**'
      - 'docs/**'
      - '**/*.md'
      - 'renovate.json'
      - 'commitlint.config.js'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'deploy/**'
      - 'docs/**'
      - '**/*.md'
      - 'renovate.json'
      - 'commitlint.config.js'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'
  workflow_dispatch: null

concurrency:
  group: ${{ github.workflow }}-${{ github.event.ref }}-${{ github.event.pull_request.id }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    if: github.repository == 'ullbergm/startpunkt'
    name: build-and-test
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '${{ env.JAVA_VERSION }}'
          cache: maven

      - name: Build, test, analyze, and build native image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -B -fae clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Pnative \
            -Dmaven.compiler.release=${{ env.JAVA_VERSION }} \
            -Dquarkus.http.host=0.0.0.0 \
            -Dquarkus.native.container-build=true \
            -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:${{ env.MANDREL_VERSION }}-java${{ env.JAVA_VERSION }}-amd64 \
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }} \
            -Dsonar.projectKey=${{ env.SONAR_PROJECTKEY }} \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }}

      - name: Publish JUnit test results to GitHub
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          check_name: "Test Results"
          files: |
            **/target/surefire-reports/*.xml
            **/test-results/jest/*.xml

      - name: Upload native executable artifact
        if: success() && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v7
        with:
          name: native-executable
          path: target/*-runner
          retention-days: 1

  build-backend-native:
    runs-on: ubuntu-latest
    if: github.repository == 'ullbergm/startpunkt'
    name: build-backend-native
    steps:
      - uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '${{ env.JAVA_VERSION }}'
          cache: maven

      - name: Build backend native image (no frontend)
        run: |
          ./mvnw -B clean package \
            -Pnative,backend-only \
            -DskipTests \
            -Dmaven.compiler.release=${{ env.JAVA_VERSION }} \
            -Dquarkus.http.host=0.0.0.0 \
            -Dquarkus.native.container-build=true \
            -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:${{ env.MANDREL_VERSION }}-java${{ env.JAVA_VERSION }}-amd64

      - name: Upload backend native executable artifact
        if: success() && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v7
        with:
          name: backend-native-executable
          path: target/*-runner
          retention-days: 1
