<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/src/assets/logo.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startpunkt</title>
    <!-- Immediate theme application - runs before ANY other script -->
    <script>
      // This runs immediately, blocking render until complete
      // Always start with dark to prevent white flash, then transition if needed
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Always start dark to eliminate white flash
        let bgColor = '#111827';
        let themeClass = 'dark';
        
        if (savedTheme === 'high-contrast') {
          bgColor = '#000000';
          themeClass = 'high-contrast';
        }
        // Note: Light theme will be applied by ThemeApplier component after mount
        // This prevents white flash on initial load
        
        // Apply immediately to prevent any flash
        document.documentElement.style.backgroundColor = bgColor;
        document.documentElement.className = themeClass;
        
        // Also set a data attribute for debugging
        document.documentElement.setAttribute('data-theme', themeClass);
      })();
    </script>
  </head>
  <body style="margin: 0; background: inherit;">
    <div id="app" style="min-height: 100vh;"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
