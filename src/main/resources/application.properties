quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=metrics
quarkus.cache.caffeine.metrics-enabled=true
quarkus.cache.caffeine.expire-after-write=30s

quarkus.quinoa.package-manager-install.node-version=24.12.0
quarkus.quinoa.package-manager-install.npm-version=11.3.0
quarkus.quinoa.package-manager=npm
quarkus.quinoa.enable-spa-routing=true
quarkus.quinoa.build-dir=dist

# Microservices mode - can be enabled via environment variable MICROSERVICES_MODE=true
# This disables Quinoa's static file serving when running in backend-only mode
%microservices.quarkus.quinoa.enable-spa-routing=false

quarkus.helm.name=startpunkt
quarkus.helm.description=Deploy the Startpunkt application

quarkus.container-image.registry=quay.io
quarkus.container-image.group=ullbergm
quarkus.container-image.name=startpunkt
quarkus.container-image.tag=latest

quarkus.http.test-timeout=60s

# HTTP idle timeout for SSE connections (0 = no timeout, keeps connections alive)
quarkus.http.idle-timeout=0

quarkus.swagger-ui.always-include=true

quarkus.native.additional-build-args=--initialize-at-build-time

quarkus.native.resources.includes=i8n/*.json,reflection-config.json

quarkus.index-dependency.startpunkt.group-id=us.ullberg
quarkus.index-dependency.startpunkt.artifact-id=startpunkt

quarkus.log.level=INFO

# CORS configuration for microservice architecture
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=
quarkus.http.cors.access-control-max-age=24H