apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: applications.startpunkt.ullberg.us
  namespace: default
spec:
  group: startpunkt.ullberg.us
  names:
    kind: Application
    plural: applications
    singular: application
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            enabled:
              description: Enable the bookmark
              type: boolean
            group:
              description: Group the bookmark belongs to
              type: string
            icon:
              description: Application icon, e.g. 'mdi:home', 'https://example.com/icon.png'
              type: string
            iconColor:
              description: Application icon color, e.g. 'red'
              type: string
            info:
              description: Description of the bookmark
              type: string
            location:
              description: Sorting order of the bookmark
              type: integer
            name:
              description: Application name
              type: string
            targetBlank:
              description: Open the URL in a new tab
              type: boolean
            url:
              description: Application URL
              type: string
          required: [name, url]
          type: object
        status:
          type: object
      type: object
  versions:
    - name: v1alpha1
      served: true
      storage: true
