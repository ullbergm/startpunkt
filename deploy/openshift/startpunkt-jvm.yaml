apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-uri: https://github.com/ullbergm/startpunkt-ci-test
    app.quarkus.io/quarkus-version: 3.12.3
    app.quarkus.io/vcs-uri: https://github.com/ullbergm/startpunkt-ci-test.git
    prometheus.io/scrape: 'true'
    prometheus.io/path: /q/metrics
    prometheus.io/port: '8080'
    prometheus.io/scheme: http
  labels:
    app.kubernetes.io/managed-by: quarkus
    app.openshift.io/runtime: quarkus
    app.kubernetes.io/name: startpunkt
    app.kubernetes.io/part-of: startpunkt
  name: startpunkt
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: startpunkt
      app.kubernetes.io/part-of: startpunkt
  template:
    metadata:
      annotations:
        alpha.image.policy.openshift.io/resolve-names: '*'
        app.openshift.io/vcs-uri: https://github.com/ullbergm/startpunkt-ci-test
        app.quarkus.io/quarkus-version: 3.12.3
        app.quarkus.io/vcs-uri: https://github.com/ullbergm/startpunkt-ci-test.git
        prometheus.io/scrape: 'true'
        prometheus.io/path: /q/metrics
        prometheus.io/port: '8080'
        prometheus.io/scheme: http
      labels:
        app.kubernetes.io/managed-by: quarkus
        app.openshift.io/runtime: quarkus
        app.kubernetes.io/name: startpunkt
        app.kubernetes.io/part-of: startpunkt
      namespace: default
    spec:
      containers:
        - env:
            - name: SMALLRYE_CONFIG_LOCATIONS
              value: /mnt/app-config-map
          image: ghcr.io/ullbergm/startpunkt:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          name: startpunkt
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            limits:
              memory: 768Mi
            requests:
              memory: 256Mi
          startupProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/started
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /mnt/app-config-map
              name: app-config-map
              readOnly: false
      serviceAccountName: startpunkt
      volumes:
        - configMap:
            name: startpunkt-config
            optional: false
          name: app-config-map
