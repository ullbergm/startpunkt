# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: startpunkt-backend
  namespace: startpunkt
  labels:
    app.kubernetes.io/name: startpunkt-backend
    app.kubernetes.io/part-of: startpunkt
    app.kubernetes.io/component: backend
spec:
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: startpunkt-backend
  type: ClusterIP
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: startpunkt-backend
  namespace: startpunkt
  labels:
    app.kubernetes.io/name: startpunkt-backend
    app.kubernetes.io/part-of: startpunkt
    app.kubernetes.io/component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /q/metrics
    prometheus.io/port: "8081"
    prometheus.io/scheme: http
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: startpunkt-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: startpunkt-backend
        app.kubernetes.io/part-of: startpunkt
        app.kubernetes.io/component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /q/metrics
        prometheus.io/port: "8081"
        prometheus.io/scheme: http
    spec:
      serviceAccountName: startpunkt
      containers:
      - name: backend
        image: ghcr.io/ullbergm/startpunkt-backend:main
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SMALLRYE_CONFIG_LOCATIONS
          value: /deployments/config
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /q/health/started
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        volumeMounts:
        - name: config
          mountPath: /deployments/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: startpunkt-config
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: startpunkt-frontend
  namespace: startpunkt
  labels:
    app.kubernetes.io/name: startpunkt-frontend
    app.kubernetes.io/part-of: startpunkt
    app.kubernetes.io/component: frontend
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: startpunkt-frontend
  type: ClusterIP
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: startpunkt-frontend
  namespace: startpunkt
  labels:
    app.kubernetes.io/name: startpunkt-frontend
    app.kubernetes.io/part-of: startpunkt
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: startpunkt-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: startpunkt-frontend
        app.kubernetes.io/part-of: startpunkt
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: startpunkt
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
      - name: frontend
        image: ghcr.io/ullbergm/startpunkt-frontend:main
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: API_BASE_URL
          value: "http://startpunkt-backend:8081"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "200m"
---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: startpunkt
  namespace: startpunkt
  labels:
    app.kubernetes.io/name: startpunkt
    app.kubernetes.io/part-of: startpunkt
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: startpunkt.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: startpunkt-frontend
            port:
              number: 8080
